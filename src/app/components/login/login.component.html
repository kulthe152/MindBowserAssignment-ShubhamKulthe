<div class="bootstrap-wrapper">

    <div class="container mt">

        <div class="row">

            <div class="col-md-6 offset-md-3">
                
                <h1 class="text-center">Manager Login here</h1>

                <form (ngSubmit)="onSubmit()">

                    <mat-form-field class="full-width">
                        <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]="credentials.email"
                        name="username"
                        required
                        type="text" 
                        matInput 
                        />
                    </mat-form-field>

                    
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="credentials.password"
                        name="username"
                        required
                        type="password" 
                        matInput 
                    />
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button style="margin-left: 10px" type="reset" mat-raised-button color="accent">Reset</button>
                        <button (click)="showSignup()" style="margin-left: 10px" mat-raised-button>Signup here</button>
                    </div>
                    
                </form>

                <br>
              

            </div>

        </div>

    </div>

</div>
