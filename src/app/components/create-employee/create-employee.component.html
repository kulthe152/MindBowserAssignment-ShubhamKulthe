<div class="bootstrap-wrapper">

        <div class="container mt">
    
            <div class="row">
    
                <div class="col-md-6 offset-md-3">
                    
                    <h1 class="text-center">Add Employee</h1>
                    
                    <form (ngSubmit) = "onSubmitEmployee()">

                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" id="firstname"
                                [(ngModel)] = "employee.firstname" name="firstname" required/>
                        </div>

                        <div class="form-group">
                            <label>Last Name</label>
                                <input type="text" class="form-control" id="lastname"
                                    [(ngModel)] = "employee.lastname" name="lastname" required/>
                            </div>

                            <div class="form-group">
                                    <label>address</label>
                                    <input type="text" class="form-control" id="address"
                                        [(ngModel)] = "employee.address" name="address" required/>
                                </div>

                                <div class="form-group">
                                        <label>date of birth</label>
                                        <input type="date" class="form-control" id="dob"
                                            [(ngModel)] = "employee.dob" name="dob" required/>
                                    </div>

                                    <div class="form-group">
                                            <label>Mobile</label>
                                            <input type="text" class="form-control" id="mobile"
                                                [(ngModel)] = "employee.mobile" name="mobile" required/>
                                        </div>

                                        <div class="form-group">
                                                <label>city</label>
                                                <input type="text" class="form-control" id="city"
                                                    [(ngModel)] = "employee.city" name="city" required/>
                                            </div>

                                    <button class="btn btn-success" type="submit">submit</button>


                    </form>

                </div>
            </div>
        </div>
</div>
